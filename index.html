<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MovieInfo</title>
    <!-- Bootswatch -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Local css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid px-5">
      <h2
        class="display-6 py-4 mb-5 bg-dark text-light fw-medium  text-center" style="letter-spacing: 2px;"
      >
        Find Meals For Your Ingredients
      </h2>
      <h5 class="mb-4 fs-2 text-center">
       Get some idea to cook, just type some ingredient üç≥
      </h5>

      <div class="row">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            placeholder="Enter an ingredient"
            id="search-input"
            style="height: 50px;"
          />
          <!-- search button -->
          <button
            type="submit"
            class="btn btn-primary my-2 py-2 w-100 fs-3"
            id="search-btn"
          >
            <i class="bi bi-search me-2"></i> Search
          </button>
          <!-- Clear search  -->
          <button
            type="submit"
            class="btn btn-danger py-2 w-100 fs-3"
            id="clear-btn"
          >
            <i class="bi bi-trash me-2"></i>Clear
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid meal-result row">
      <h2 class="text-center my-4">Your Search Results:</h2>
      <!-- Container results  -->
      <div id="meal-container">
        <!-- meal item -->
        <!-- <div class="card shadow" style="width: 18rem;">              
                <img src="${meal.strMealThumb}" class="card-img-top" alt="food">              
                <div class="card-body">
                <h3 class="card-title py-2">${meal.strMeal}</h3>
                <a href="#" class="btn btn-danger">Get Recipe</a>
              </div>
            </div> -->
        <!-- end of meal item -->
      </div>
    </div>

    <!-- Meal content how to prepare.. -->
    <div id="modal-container" class="meal-details-content">
      <!-- Modal Goes Here -->
      <!-- Modal Goes Here -->
      <!-- Modal Goes Here -->
    </div>

    <!-- jQuery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- local script -->
    <script src="js/script.js"></script>
  </body>
</html>
